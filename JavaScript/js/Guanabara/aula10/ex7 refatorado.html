<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }

        #res {
            margin-top: 20px;
        }

        .container {
            display: flex;
        }

        .signal {
            margin: 0 12px;
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="container">
        <input type="number" name="txtn1" id="txtn1">
        <div id="signal" class="signal"></div>
        <input type="number" name="txtn2" id="txtn2">
    </div>

    <input type="button" value="Somar" id="soma">
    <input type="button" value="Subtrair" id="subtração">
    <input type="button" value="Multiplicar" id="multiplicação">
    <input type="button" value="Dividir" id="divisão">
    <div id="res">Resultado</div>
    <script>
        const Operation = (input) => {
            var input1 = document.getElementById("txtn1");
            var input2 = document.getElementById("txtn2");
            var result = document.getElementById("res");
            var signal = document.getElementById("signal");
            number1 = Number(input1.value);
            number2 = Number(input2.value);
            var opRes;
            var sig;
            switch (input.target.id) {
                case "soma":
                    opRes = number1 + number2;
                    sig = "+"
                    break;
                case "subtração":
                    opRes = number1 - number2;
                    sig = "-"
                    break;
                case "multiplicação":
                    opRes = number1 * number2;
                    sig = "x"
                    break;
                case "divisão":
                    opRes = number1 / number2;
                    sig = "&divide;"
                    break;
                default:
                    document.write("Error")
                    break;
            }
            signal.innerHTML = sig;
            result.innerHTML = `A ${input.target.id} entre ${number1} e ${number2} é = <strong>${opRes}</strong>`
        }

        const addEventListenerToElement = (selector) => {
            let element = document.querySelector(selector);
            element.addEventListener("click", Operation);
        }

        addEventListenerToElement("#soma");
        addEventListenerToElement("#subtração");
        addEventListenerToElement("#multiplicação");
        addEventListenerToElement("#divisão");
    </script>
</body>

</html>
