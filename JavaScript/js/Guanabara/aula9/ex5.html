<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comecando a ver DOM</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: #fff;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos em DOM</h1>
    <p>aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div>Clique em mim</div>
    <div id="msg">Clique em mim</div>
    <div name="msg">Clique em mim</div>
    <script>
        var body = document.body
        var p1 = document.getElementsByTagName('p')[1]
        var d = document.getElementsByName('msg')[0]
        d.innerText = "oiiii"
        var d = document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando'
        var p1 = document.getElementsByTagName("p")[1];
        body.style.background = 'black'
        document.write("primeiro paragrafo ta desse jeito: " + p1.innerText);
        p1.style.color = 'blue'
        document.write("<br/>"+p1.innerHTML)

        var dd = document.querySelector('div#msg')
        dd.style.color = 'blue'
        dd.style.background = '#fff'
    </script>
</body>
</html>
