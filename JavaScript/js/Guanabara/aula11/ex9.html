<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Localidade</h1>
    Em que país você mora ?
    <input type="text" name="nationality" id="nationality">
    <input type="button" value="Verificar" onclick="averiguar()">
    <div id="result"></div>
    <script>
        function averiguar() {
            var nat = document.getElementById("nationality");
            var res = document.querySelector("#result");
            var cond = nat.value
            if (cond === "Brasil") {
                res.innerHTML = "Brasileiro";
            }
            else {
                res.innerHTML = "Estrangeiro"
            }
        }
    </script>
</body>
</html>
